<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .chat-messages {
            min-height: calc(85vh - 10px);
            max-height: calc(85vh - 56px);
            overflow-y: auto;
        }

        .message-bubble {
            max-width: 50%;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .sidebar-left {
            background-color: #f8f9fa;
            padding: 20px;
            position: fixed;
            top: 56px;
            height: calc(100vh - 56px);
            z-index: 1000;
            width: 250px;
            border-right: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%);
        }

        .sidebar-section {
            margin-bottom: 20px;
        }

        .sidebar-link {
            display: block;
            padding: 10px 0;
            color: #000000;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .sidebar-link:hover {
            background-color: #e9ecef;
        }

        .chat-box {
            padding: 20px;
            margin-top: 56px;
            transition: margin-left 0.3s ease-in-out;
        }

        .card-footer {
            position: -webkit-sticky;
            position: sticky;
            bottom: 0;
            z-index: 1;
            background-color: white;
        }

        @media (min-width: 992px) {
            .chat-box {
                margin-left: 270px;
            }

            .sidebar-left {
                transform: translateX(0);
            }
        }

        @media (max-width: 992px) {
            .sidebar-left {
                transform: translateX(-100%);
            }

            .chat-box {
                margin-left: 0;
            }
        }

        @media (max-width: 576px) {
            .sidebar-left {
                transform: translateX(-100%);
            }

            .chat-box {
                margin-left: 0;
            }

            .toggle-sidebar-btn {
                display: block;
                position: fixed;
                top: 10px;
                left: 10px;
                z-index: 2;
            }
        }

        .sidebar-left.visible {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">로고</a>
            <button class="navbar-toggler toggle-sidebar-btn d-lg-none" type="button" aria-label="Toggle sidebar" onclick="toggleSidebar()">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="sidebar-left d-lg-flex">
        <div>
            <div class="sidebar-section">
                <h5>참여인원</h5>
                <a href="#" class="sidebar-link">링크 1</a>
                <a href="#" class="sidebar-link">링크 2</a>
                <a href="#" class="sidebar-link">링크 3</a>
            </div>
        </div>
        <div>
            <div class="sidebar-section">
                <h5></h5>
                <a th:href="@{/chatupdate(romSeq=${seq})}" class="sidebar-link">채팅방 수정</a>
                <a href="#" class="sidebar-link">채팅방 나가기</a>
            </div>
        </div>
    </div>

    <button class="btn btn-primary toggle-sidebar-btn d-lg-none" onclick="toggleSidebar()">사이드바 열기</button>
    
    <div class="chat-box">
        <div class="card-body chat-messages">
            <div class="d-flex flex-column mb-4 align-items-end">
                <div class="profile mb-1 text-end">
                    <strong>나 자신</strong>
                </div>
                <div class="message-bubble p-2 bg-primary text-white rounded mb-1 align-self-end">안녕하세요!</div>
            </div>
            <div class="d-flex flex-column mb-4 align-items-start">
                <div class="profile mb-1">
                    <strong>김철수</strong> - 과장
                </div>
                <div class="message-bubble p-2 bg-light rounded">안녕하세요! 반가워요.</div>
            </div>
            <div class="d-flex flex-column mb-4 align-items-start">
                <div class="profile mb-1">
                    <strong>박민수</strong> - 팀장
                </div>
                <div class="message-bubble p-2 bg-light rounded">네, 잘 지내고 있어요. 당신은요?</div>
            </div>
        </div>
        <div class="card-footer">
            <div class="input-group">
                <textarea class="form-control" id="message-input" placeholder="메시지 입력..." rows="1"></textarea>
                <button class="btn btn-primary" type="button" onclick="sendMessage()">전송</button>
            </div>
        </div>
    </div>

    <script>
        function scrollToBottom() {
            var chatMessages = document.querySelector('.chat-messages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            var messageInput = document.getElementById('message-input');
            var messageText = messageInput.value.trim();

            if (messageText !== '') {
                var chatMessages = document.querySelector('.chat-messages');
                var messageContainer = document.createElement('div');
                messageContainer.classList.add('d-flex', 'flex-column', 'mb-4', 'align-items-end');

                var profile = document.createElement('div');
                profile.classList.add('profile', 'mb-1', 'text-end');
                profile.innerHTML = "<strong>나 자신</strong>";

                var messageBubble = document.createElement('div');
                messageBubble.classList.add('message-bubble', 'p-2', 'bg-primary', 'text-white', 'rounded', 'mb-1', 'align-self-end');
                messageBubble.textContent = messageText;

                messageContainer.appendChild(profile);
                messageContainer.appendChild(messageBubble);
                chatMessages.appendChild(messageContainer);

                messageInput.value = '';

                scrollToBottom();
            }
        }

        document.getElementById('message-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        function toggleSidebar() {
            var sidebar = document.querySelector('.sidebar-left');
            sidebar.classList.toggle('visible');
        }

        // Ensure the chat starts at the bottom on page load
        document.addEventListener('DOMContentLoaded', function() {
            scrollToBottom();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
