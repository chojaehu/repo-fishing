		//			   20(비밀번호), 21(날짜), 22(이메일)
		//             30(특수문자), 31(공백체크)
		// TYPE_KR   =  1, TYPE_EN   = 2,  TYPE_IT   = 3,  TYPE_FT     = 4;  TYPE_ICM = 5;
		// TYPE_KREN = 10, TYPE_KRIT = 11, TYPE_ENIT = 12, TYPE_KRENIT = 13;
		// TYPE_PW   = 20, TYPE_DT   = 21, TYPE_EM   = 22;
		// TYPE_SP   = 30, TYPE_NULL = 31;
		let dispText = "영문,숫자,특수문자(!@#$%^*+=-)조합";
		let typeArr;
		let nameArr;
		let textArr;
				
		let formLogin    = document.querySelector("#form-login");
		let formRegister = document.querySelector("#form-register");
		
		// 로그인
		function fnControllerLogin() {
			typeArr = [TYPE_EM, TYPE_PW];
			nameArr = ["mbrEmail", "mbrPw"];
			textArr = ["", dispText];
					
			if(!fnValidation()) {return false;}
			
			$.ajax({
				async: true
				, cache: false
				, type: "post"
				, data: {"mbrEmail":$("#mbrEmail").val(), "mbrPw":$("#mbrPw").val()}
				, url: "/loginConfirm"
				, success: function(response) {
					if(response.rt == "success") {
						location.href = "/index";
					} else if(response.rt == "id") {
						fnModalShow("확인", "아이디가 일치하지 않습니다");
					} else if(response.rt == "password") {
						fnModalShow("확인", "비밀번호가 일치하지 않습니다");
					}
				}
				, error : function(jqXHR, textStatus, errorThrown){
					fnModalShow("오류", "ajaxUpdate " + jqXHR.textStatus + " : " + jqXHR.errorThrown);
				}
			});
		}
		
		// 회원등록
		function fnControllerRegister() {
			typeArr = [TYPE_EM, TYPE_PW];
			nameArr = ["mbrEmail", "mbrPw"];
			textArr = ["", dispText];
			
			if(!fnValidation()) {return false;}
		}
	</script>
